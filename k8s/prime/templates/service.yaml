apiVersion: v1
kind: Service
metadata:
  name: {{ include "prime.fullname" . }}
  labels:
    {{- include "prime.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: prime
  selector:
    {{- include "prime.selectorLabels" . | nindent 4 }}
